# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
 - rm -rf AppDir || true
 - cp -r build/linux/x64/release/bundle AppDir
 - mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps/
 - cp icon.png AppDir/usr/share/icons/hicolor/256x256/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: com.loloof64.basic_chess_endgames
    name: BasicChessEndgames
    icon: icon
    version: 1.0.0
    exec: basicchessendgamestrainer
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ xenial main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ xenial-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ xenial-backports main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu xenial-security main restricted universe multiverse
    include:
    - libgtk-3-0
    exclude:
    - humanity-icon-theme
    - hicolor-icon-theme
    - adwaita-icon-theme
    - ubuntu-mono
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  runtime:
    env:
      GDK_BACKEND: x11
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None