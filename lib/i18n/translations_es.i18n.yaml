syntax_manual_page:
  title: "Sintaxis de scripts"
  scripts_goal: "Objetivo de los scripts"
  scripts_kinds: "Tipos de scripts"
  scripts_format: "Formato de los scripts"
  comments: "Comentarios"
  variables: "Variables"
  scripts_goal_description: "Un script de generación de posiciones se divide en varios subprogramas, \
    cada uno de su propio tipo. \n\nEl objetivo de un subprograma es comprobar que la posición generada \
    cumple con todas sus restricciones. \n\nSi al menos una condición no se cumple, el algoritmo intentará \
    'arreglar' la posición para que se cumplan todas las condiciones."
  scripts_kinds_head_description: "Existen varios tipos de subprogramas, y la posición generada \
    debe respetar todas las reglas de todos los subprogramas definidos. \n\nPor supuesto, también \
    debe respetar las reglas estándar del ajedrez (por ejemplo, el rey del lado que no está en turno \
    no puede estar en jaque).\n\n"
  scripts_kinds_player_king_constraint_title: "Restricción sobre rey del jugador\n\n"
  scripts_kinds_player_king_constraint_description: "Indica las restricciones de posicionamiento del \
    rey del jugador (dado que el color del jugador se elegirá al azar).\n\n"
  scripts_kinds_computer_king_constraint_title: "Restricciones sobre rey de la computadora\n\n"
  scripts_kinds_computer_king_constraint_description: "Indica las restricciones de posicionamiento del \
    rey de la computadora (dado que el color del jugador se elegirá al azar).\n\n"
  scripts_kinds_kings_mutual_constraints_title: "Restricciones mutuas de los reyes\n\n"
  scripts_kinds_kings_mutual_constraints_description: "Indica las restricciones de posicionamiento \
    que ambos reyes deben respetar entre sí.\n\n"
  scripts_kinds_other_pieces_count_constraints_title: "Restricciones sobre número de otras piezas\n\n"
  scripts_kinds_other_pieces_count_constraints_description: "Indica las restricciones de conteo en \
    piezas que no son reyes.\n\n"
  scripts_kinds_other_pieces_global_constraints_title: "Restricciones globales sobre otras piezas\n\n"
  scripts_kinds_other_pieces_global_constraints_description: "Indica las restricciones de \
    posicionamiento para las piezas que no son reyes, para cada par [tipo de pieza / \
    ¿es una pieza de jugador?].\n\n"
  scripts_kinds_other_pieces_mutual_constraints_title: "Restricciones mutuas sobre otras piezas\n\n"
  scripts_kinds_other_pieces_mutual_constraints_description: "Indica las restricciones de \
    posicionamiento para las piezas que no son reyes, que deben respetar entre sí, dos a dos,\
    para cada par [tipo de pieza / ¿es una pieza de jugador?].\n\n"
  scripts_kinds_other_pieces_indexed_constraints_title: "Restricciones sobre otras piezas por orden\n\n"
  scripts_kinds_other_pieces_indexed_constraints_description: "Indica las restricciones de \
    posicionamiento para las piezas que no son reyes, que deben respetar dado su orden de aparición en \
    el tablero de ajedrez, para cada par [tipo de pieza / ¿es una pieza de jugador?].\n\n"
  scripts_format_head_description: "Cada script puede comenzar con una o varias declaraciones de \
    creación de variables. \n\nPero la expresión final debe ser una declaración que devuelva una \
    expresión booleana. \n\nEsta expresión de retorno será utilizada por el algoritmo para comprobar \
    que la posición generada es correcta.\n\n"
  scripts_format_main_description_1: "Esta es la sintaxis para la expresión de retorno:\n\n"
  scripts_format_code_section_1: "return [su expresión booleana];\n\n"
  scripts_format_main_description_2: "Este es un ejemplo de script simple :\n\n"
  scripts_comments_head_description: "Puedes usar dos formas de comentarios, que están \
    inspirados en los comentarios del lenguaje C.\n\n"
  scripts_kinds_multiline_comments_title: "Comentarios multilínea\n\n"
  scripts_kinds_multiline_comments_description: "Un comentario multilínea comienza con '/*' y \
    termina con '*/', y puede expandirse en varias líneas."
  scripts_kinds_multiline_comments_sample: "/* Este es un \n\
    comentario multilínea. \n\
    \n\
    Y puede expandirse en varias líneas.*/\n\n"
  scripts_kinds_single_line_comments_title: "Comentarios de una sola línea\n\n"
  scripts_kinds_single_line_comments_description_1: "Un comentario de una sola línea solo puede \
    estar en una sola línea y comienza con '//'. \n\nPor lo tanto, todos los caracteres siguientes de \
    la línea dada son parte del comentario.\n\n"
  scripts_kinds_single_line_comments_sample_1: "// Este es un comentario de una sola línea\n\n"
  scripts_kinds_single_line_comments_description_2: "Un comentario de una sola línea también puede \
    seguir a una declaración en la misma línea.\n\n"
  scripts_kinds_single_line_comments_sample_2: "miVariableEntera := FileF; // Establece el valor \
    de la columna F\n\n"
  scripts_variables_head_description: "Estos son aspectos a considerar sobre las variables:\n\n"
  scripts_kinds_variables_name_rules_title: "Reglas de nomenclatura\n\n"
  scripts_kinds_variables_name_rules_description: "Un nombre de variable debe comenzar con una \
    letra (mayúscula o minúscula). \n\nLuego, los caracteres siguientes pueden ser letras \
    (mayúsculas y/o minúsculas), dígitos o guiones bajos ('_'). \n\nTen en cuenta también que no \
    puedes usar el nombre de un valor predefinido o de una variable predefinida (ya que cada tipo \
    de script, como verás más adelante, tiene su propio conjunto de variables predefinidas).\n\n"
  scripts_kinds_variables_creation_title: "Instrucción de creación de variable\n\n"
  scripts_kinds_variables_creation_description: "Esta es la sintaxis para crear una variable \
    entera o una variable booleana:\n\n"
  scripts_kinds_variables_creation_format: "[identificador] := [expresión entera | expresión \
    booleana];\n\n"
  scripts_kinds_variables_creation_sample_head_text: "Este es un ejemplo:\n\n"
  scripts_kinds_variables_creation_sample_code: "miFila :=  boolIf(reyesEnOposicion) \
    then Rank4 else Rank1;\n\n"