  scripts_goal_description: "Un script de génération de position est composé de plusieurs \
    sous-scripts, chacun étant de son propre type. \n\nLe but d'un sous-script est de vérifier que \
    la position générée respecte toutes ses contraintes. \n\nSi au moins une des conditions n'est \
    pas respectée, alors l'algorithme tentera de 'fixer' la position de telle manière que toutes \
    les contraintes soient respectéees."
  scripts_kinds_head_description: "Il y a plusieurs types de sous-scripts, et toutes les règles \
    définies dans l'ensemble des sous-scripts doivent être respectées par la position générée. \
    \n\nBien sûr, elle doit aussi respecter les règles standards (par exemple : le roi qui n'est \
    pas au trait ne doit pas être en échec).\n\n"
