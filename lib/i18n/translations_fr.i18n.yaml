privacy:
  title: "Politique de confidentialité"
  content1: "Cette page est utilisée pour vous informer sur les politiques de collecte, d'utilisation et \
    divulgation d'informations personnelles pour l'application, Finales d'Echecs Basiques. Laurent Bernabe \
    respecte la vie privée de utilisateurs et s'engage à protéger les informations de l'utilisateur, que ce soit \
    la vôtre ou celle de vos enfants. Je crois que vous avez le droit de connaître mes pratiques concernant les \
    informations que je peux collecter et utiliser lorsque vous utilisez mon application."
  content2: "La confidentialité des utilisateurs de mes applications est importante pour moi. Je ne \
    collecte aucune information identifiable sur mes utilisateurs. Je ne stocke ni ne transmets aucune \
    information personnelle."
  content3: "Si vous avez quelque question que ce soit à propos de cette politique de confidentialité, veuillez \
    me contacter à laurent.bernabe@gmail.com."
