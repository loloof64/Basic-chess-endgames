syntax_manual_page:
  title: "Syntaxe des scripts"
  table_header_variable_name: "Nom"
  table_header_variable_type: "Type"
  table_header_variable_use: "Utilisation"
  scripts_goal: "Objectif des scripts"
  scripts_kinds: "Types de scripts"
  scripts_format: "Format des scripts"
  comments: "Commentaires"
  variables: "Variables"
  predefined_variables: "Variables prédéfinies"
  int_expressions: "Expressions entières"
  bool_expressions: "Expressions booléennes"
  scripts_goal_description:
    "Un script de génération de position est composé de plusieurs \
    sous-scripts, chacun étant de son propre type et dans un langage personnalisé, que les prochaines sections vous aideront à comprendre.\n\nLe but d'un sous-script est de vérifier que \
    la position générée respecte toutes ses contraintes.\n\nSi au moins une des conditions n'est \
    pas respectée, alors l'algorithme tentera de 'fixer' la position de telle manière que toutes \
    les contraintes soient respectéees."
  scripts_kinds_head_description:
    "Il y a plusieurs types de sous-scripts, et toutes les règles \
    définies dans l'ensemble des sous-scripts doivent être respectées par la position générée.\n\n\
    Bien sûr, elle doit aussi respecter les règles standards (par exemple : le roi qui n'est \
    pas au trait ne doit pas être en échec).\n\n"
  scripts_kinds_player_king_constraint_title: "Contraintes sur le roi du joueur\n\n"
  scripts_kinds_player_king_constraint_description:
    "Renseigne sur les contraintes d'emplacement du \
    roi du joueur (sachant que la couleur du joueur est tirée aléatoirement).\n\n"
  scripts_kinds_computer_king_constraint_title: "Contraintes sur le roi de l'ordinateur\n\n"
  scripts_kinds_computer_king_constraint_description:
    "Renseigne sur les contraintes d'emplacement du \
    roi de l'ordinateur (sachant que la couleur du joueur est tirée aléatoirement).\n\n"
  scripts_kinds_kings_mutual_constraints_title: "Contraintes mutuelles entre rois\n\n"
  scripts_kinds_kings_mutual_constraints_description:
    "Renseigne sur les contraintes de positionnement que \
    les deux rois doivent respecter entre eux.\n\n"
  scripts_kinds_other_pieces_count_constraints_title: "Contraintes sur le compte des autres pièces\n\n"
  scripts_kinds_other_pieces_count_constraints_description:
    "Renseigne sur les contraintes sur le compte \
    des pièces autres que les rois.\n\n"
  scripts_kinds_other_pieces_global_constraints_title: "Contraintes globales sur les autres pièces\n\n"
  scripts_kinds_other_pieces_global_constraints_description:
    "Renseigne sur les contraintes de \
    positionnement des pièces autres que les rois, pour chaque couple [type de pièce / \
    est-ce une pièce du joueur ?].\n\n"
  scripts_kinds_other_pieces_mutual_constraints_title: "Contraintes mutuelles sur les autres pièces\n\n"
  scripts_kinds_other_pieces_mutual_constraints_description:
    "Renseigne sur les contraintes de \
    positionnement des pièces autres que les rois, qu'elles doivent respecter entre elles, \
    deux par deux, pour chaque couple [type de pièce / est-ce une pièce d'un joueur ?].\n\n"
  scripts_kinds_other_pieces_indexed_constraints_title: "Contraintes des autres pièces par ordre\n\n"
  scripts_kinds_other_pieces_indexed_constraints_description:
    "Renseigne sur les contraintes de \
    positionnement des pièces autres que les rois, qu'elles doivent respecter en fonction de \
    l'ordre d'apparition sur l'échiquier, pour chaque couple [type de pièce / est-ce une pièce du joueur ?].\n\n"
  scripts_format_head_description:
    "Chaque script peut commencer par une ou plusieures instructions \
    de création de variables.\n\nMais au final la dernière instruction doit retourner une \
    expression booléenne.\n\nCette expression de retour sera utilisée par l'algorithme afin de \
    vérifier que la position générée est correcte.\n\n\
    Veuillez aussi prendre en compte le fait qu'une instruction peut s'étendre sur plusieurs lignes : elles se terminent dès le caractère ';'.\n\n\
    Aussi, faites attention à la casse : les majuscules ou les minuscules peuvent faire la différence.\n\n"
  scripts_format_main_description_1: "Voici la syntaxe pour l'expression de retour :\n\n"
  scripts_format_code_section_1: "return [votre expression booléenne];\n\n"
  scripts_format_main_description_2: "Voici un exemple simple de script :\n\n"
  scripts_comments_head_description:
    "Vous pouvez utiliser deux types de commentaires, qui sont \
    directement inspirés du langage C.\n\n"
  scripts_comments_multiline_comments_title: "Commentaires multi-lignes\n\n"
  scripts_comments_multiline_comments_description:
    "Un commentaire multi-lignes commence par '/*' \
    et finit par '*/', et peut s'étendre sur plusieurs lignes.\n\n"
  scripts_comments_multiline_comments_sample: "/* Ceci est un\n\
    commentaire multi-lignes.\n\
    \n\
    Et peut s'étendre sur plusieurs lignes.*/\n\n"
  scripts_comments_single_line_comments_title: "Commentaires mono-lignes\n\n"
  scripts_comments_single_line_comments_description_1:
    "Un commentaire mono-ligne peut seulement se \
    situer sur une seule ligne, et commence par '//'.\n\nPar conséquent, tous les caractères \
    suivants de cette ligne font partie du commentaire.\n\n"
  scripts_comments_single_line_comments_sample_1: "// Ceci est un commentaire mono-ligne\n\n"
  scripts_comments_single_line_comments_description_2:
    "Un commentaire mono-ligne peut aussi suivre \
    une déclaration sur la même ligne.\n\n"
  scripts_comments_single_line_comments_sample_2:
    "maVariableEntiere := FileF; // Fixe à la valeur de \
    la colonne F\n\n"
  scripts_variables_head_description: "Voici certaines choses à considérer à propos des variables :\n\n"
  scripts_variables_name_rules_title: "Règles de nommage\n\n"
  scripts_variables_name_rules_description:
    "Un nom de variable doit commencer par une lettre \
    (soit majuscule, soit minuscule).\n\nEnsuite les caractères suivant peuvent être des lettres (\
    en majuscule et/ou en minuscules), des chiffres ou des underscores ('_').\n\nAussi gardez à l'esprit \
    que vous ne pouvez pas définir au nom d'une valeur prédéfinie ou d'une variable prédéfinie \
    (sachant que chaque type de script, comme vous le verrez plus tard, dispose de son propre \
    ensemble de variables prédéfinies).\n\n"
  scripts_variables_creation_title: "Instruction de création de variables\n\n"
  scripts_variables_creation_description:
    "Voici la syntaxe pour créér une variable entière \
    ou booléenne :\n\n"
  scripts_variables_creation_format:
    "[identifiant] := [expression entière | expression \
    booléenne];\n\n"
  scripts_variables_creation_sample_head_text: "À titre d'exemple :\n\n"
  scripts_variables_creation_sample_code:
    "maRangee :=  boolIf(roisEnOpposition) \
    then Rank4 else Rank1;\n\n"
  scripts_predefined_variables_head_description:
    "L'ensemble des variables prédéfinies dépendent \
    du type de script en cours d'édition.\n\nCes variables seront alimentées par l'algorithme lors \
    de la vérification de la validité de la position.\n\nBien sûr, vous ne pouvez pas nommer une \
    variable personnelle avec un de ces noms.\n\nEnfin, ne perdez pas de vue que les variables de \
    coordonnées prenent en compte l'orientation de l'échiquier.\n\n"
  scripts_predefined_variables_single_king_constraints_title:
    "Contraintes sur le roi du joueur / \
    Contraintes sur le roi de l'ordinateur\n\n"
  scripts_predefined_variables_single_king_constraints_variable_file:
    "la colonne qui a été choisie \
    pour le roi"
  scripts_predefined_variables_single_king_constraints_variable_rank:
    "la rangée qui a été choisie \
    pour le roi"
  ? scripts_predefined_variables_single_king_constraints_variable_player_has_white
  : "le joueur \
    dispose-t-il des pièces blanches ?"
  scripts_predefined_variables_mutual_kings_constraints_title: "\n\nContraintes mutuelles entre les rois\n\n"
  scripts_predefined_variables_single_king_constraints_variable_file_player:
    "la colonne qui a été choisie \
    pour le roi du joueur"
  scripts_predefined_variables_single_king_constraints_variable_rank_player:
    "la rangée qui a été choisie \
    pour le roi du joueur"
  scripts_predefined_variables_single_king_constraints_variable_file_computer:
    "la colonne qui a été choisie \
    pour le roi de l'ordinateur"
  scripts_predefined_variables_single_king_constraints_variable_rank_computer:
    "la rangée qui a été choisie \
    pour le roi de l'ordinateur"
  scripts_predefined_variables_other_pieces_global_constraints_title:
    "\n\nContraintes globales des \
    autres pièces\n\n"
  scripts_predefined_variables_other_pieces_global_constraints_file:
    "la colonne qui a été choisie \
    pour la pièce"
  scripts_predefined_variables_other_pieces_global_constraints_rank:
    "la rangée qui a été choisie \
    pour la pièce"
  scripts_predefined_variables_other_pieces_mutual_constraints_title:
    "\n\nContraintes mutuelles \
    des autres pièces\n\n"
  scripts_predefined_variables_other_pieces_mutual_constraints_file_first:
    "la colonne qui a été choisie \
    pour la première pièce"
  scripts_predefined_variables_other_pieces_mutual_constraints_rank_first:
    "la rangée qui a été choisie \
    pour la première pièce"
  scripts_predefined_variables_other_pieces_mutual_constraints_file_second:
    "la colonne qui a été choisie \
    pour la deuxième pièce"
  scripts_predefined_variables_other_pieces_mutual_constraints_rank_second:
    "la rangée qui a été choisie \
    pour la deuxième pièce"
  scripts_predefined_variables_other_pieces_indexed_constraints_title:
    "\n\nContraintes des autres \
    pièces par ordre\n\n"
  scripts_predefined_variables_other_pieces_indexed_constraints_apparition:
    "l'index (démarrant \
    à 0) d'apparition sur l'échiquier"
  int_expressions_head_description: "Une expression entière est simplement une \
    expression dont la valeur finalement produite est un entier.\n\n"
  int_expression_parenthesis_title: "Parenthèses\n\n"
  int_expression_parenthesis_description:
    "Utile pour isoler une expression entière, \
    de sorte qu'elle soit calculée en priorité.\n\n"
  int_expression_parenthesis_syntax: "([expression entière])\n\n"
  int_expression_parenthesis_sample_text: "À titre d'exemple :\n\n"
  int_expression_conditional_title: "Expression conditionnelle\n\n"
  int_expression_conditional_description:
    "Pour produire une expression de manière conditionnelle.\n\n\
    Attention au mot-clé 'numIf'.\n\n"
  int_expression_conditional_syntax: "numIf([expression booléenne]) then \
    [expression entière] else [expression entière]\n\n"
  int_expression_absolute_title: "Valeur absolue\n\n"
  int_expression_absolute_description: "Produit la valeur absolue de l'expression donnée.\n\n"
  int_expression_absolute_syntax: "abs([expression entière])\n\n"
  int_expression_modulo_title: "Expression modulo\n\n"
  int_expression_modulo_description:
    "Produit la valeur modulo de l'expression donnée.\n\nC'est \
    le reste de la division de la première opérande par la seconde.\n\n"
  int_expression_modulo_syntax: "[expression entière] % [expression entière]\n\n"
  int_expression_modulo_sample_code: "maVariableEntiere % 2\n\n"
  int_expression_arithmetic_title: "Opérateurs arithmétiques\n\n"
  int_expression_arithmetic_description: "Il y a deux opérateurs arithmétiques disponibles: '+' et '-'.\n\n"
  int_expression_arithmetic_syntax_1: "[expression entière] + [expression entière]\n"
  int_expression_arithmetic_syntax_or: "ou\n"
  int_expression_arithmetic_syntax_2: "[expression entière] - [expression entière]\n\n"
  int_expression_literal_title: "Litéraux\n\n"
  int_expression_literal_description:
    "Vous pouvez utiliser des valeurs litérales (1, 25, \
    150 par exemple).\n\n"
  int_expression_variable_title: "Variables\n\n"
  int_expression_variable_description: "Les variables entières sont également des expressions.\n\n"
  int_expression_predefined_values_title: "Valeurs prédéfinies\n\n"
  int_expression_predefined_values_description: "\
    Tous les sous-scripts ont les même valeurs \
    prédéfinies (vous ne pouvez pas nommer une variable avec un de leurs noms).\n\nToutes ces \
    valeurs prennent en compte l'orientation de l'échiquier.\n\n\
    Voici les valeurs entières prédéfines pour les colonnes \
    de l'échiquier : FileA, FileB, FileC, FileD, FileE, FileF, FileG, FileH.\n\n\
    Voici les valeurs entières prédéfines pour les rangées \
    de l'échiquier : Rank1, Rank2, Rank3, Rank4, Rank5, Rank6, Rank7, Rank8.\n\n
    "
  bool_expressions_head_description:
    "Une expression booléenne est simplement un expression dont \
    la valeur finale produite est un booléen.\n\n\
    Notez qu'il n'y a pas de littéral booléen: vous ne pouvez pas utiliser les mots-clés true et false.\n\n"
  bool_expression_parenthesis_title: "Parenthèses\n\n"
  bool_expression_parenthesis_description:
    "Utile pour isoler une expression entière, de sorte qu'\
    elle sera calculée en priorité.\n\n"
  bool_expression_parenthesis_syntax: "([expression booléenne])\n\n"
  bool_expression_conditional_title: "Expression conditionnelle\n\n"
  bool_expression_conditional_description:
    "Pour produire une expression de manière conditionnelle.\n\n\
    Attention au mot-clé 'boolIf'.\n\n"
  bool_expression_conditional_syntax: "boolIf([expression booléenne]) then \
    [expression booléenne] else [expression booléenne]\n\n"
  bool_expression_variable_title: "Variables\n\n"
  bool_expression_variable_description: "Les variables booléennes sont \
    également des expressions.\n\n"
  bool_expression_integer_comparation_title: "Comparaison d'entiers\n\n"
  bool_expression_integer_comparation_description:
    "Vous pouvez comparer deux valeurs entières.\n\n\
    '==' pour l'égalité et '!=' pour la différence.\n\n"
  bool_expression_integer_comparation_syntax_1: "[expression entière] < [expression entière]\n\n"
  bool_expression_integer_comparation_syntax_2: "[expression entière] > [expression entière]\n\n"
  bool_expression_integer_comparation_syntax_3: "[expression entière] <= [expression entière]\n\n"
  bool_expression_integer_comparation_syntax_4: "[expression entière] >= [expression entière]\n\n"
  bool_expression_integer_comparation_syntax_5: "[expression entière] == [expression entière]\n\n"
  bool_expression_integer_comparation_syntax_6: "[expression entière] != [expression entière]\n\n"
  bool_expression_boolean_comparation_title: "Comparaison de booléens\n\n"
  bool_expression_boolean_comparation_description:
    "Vous pouvez comparer deux valeurs entières.\n\n\
    '<==>' est pour l'égalité and '<!=>' est pour la différence.\n\n"
  bool_expression_boolean_comparation_syntax_1: "[expression booléenne] <==> [expression booléenne]\n\n"
  bool_expression_boolean_comparation_syntax_2: "[expression booléenne] <!=> [expression booléenne]\n\n"
  bool_expression_logical_operators_title: "Opérateurs logiques\n\n"
  bool_expression_logical_operators_description: "Il y a deux opérateurs logiques disponibles.\n\n"
  bool_expression_logical_operators_syntax_1: "[expression booléenne] and [expression booléenne]\n\n"
  bool_expression_logical_operators_syntax_2: "[expression booléenne] or [expression booléenne]\n\n"
